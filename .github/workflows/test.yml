name: test

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 1 * *'

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Test the template
        run: |
          yarn --cwd $GITHUB_WORKSPACE/test
          yarn --cwd $GITHUB_WORKSPACE/test test